<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // pop(), push(), shift(), unshift()
        let people = ["Hla Hla", "Mya Mya", "Aung Aung", "Kyaw Kyaw", "Aye Aye"];
        // people.pop(); // နောက်ဆုံး element ကို ဖျက်တာ
        // people.push("Yin Yin"); // နောက်ဆုံးမှာ element တိုးတာ
        // people.shift(); // ရှေ့ဆုံး element ကို ဖျက်တာ
        people.unshift("Tin Tin");
        document.write(people);
    </script>
</body>
</html>
