<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a, b) {
            return a + b;
        }
        let result = add(18, 10);
        let result2 = add(10, 10);
        let result3 = add(10, 5);
        document.write(result + "<br>");
        document.write(result2 + "<br>");
        document.write(result3);
    </script>
</body>
</html>
