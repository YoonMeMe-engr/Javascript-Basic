<body>
    <script>
        //map()
        let numbers = [1, 2, 3, 4, 5];
        const doubleNumbers = numbers.map(function(number){
            // console.log(number * 2);
            return number * 2;
        });
        // console.log(doubleNumbers);
        document.write(doubleNumbers);
    </script>
