    <script>
        function passwordGenerator(length){
            let words = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()';
            let password = '';
            Array(length).fill().forEach(() => {
                let randomNum = Math.floor(Math.random() * words.length);
                password = password + words[randomNum];
            })
            return password;
        }
        let pass = passwordGenerator(10);
        document.write(pass);
    </script>
