    <script>
        let string = "The main aim of this campaign is to train the team in SPAIN.";
        
        function countVowels(string) {
            let vowels = string.match(/[aeiou]/gi);
            return vowels ? vowels.length : 0;
        }
        let result = countVowels(string);
        document.write(result);
    </script>
