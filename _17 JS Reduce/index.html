<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //reduce()
        // t = 0, c = 1 => 1
        // t = 1, c = 2 => 3
        // t = 3, c = 3 => 6
        // t = 6, c = 4 => 10
        // t = 10, c = 5 => 15
        const numbers = [1, 2, 3, 4, 5];
        const result = numbers.reduce(function(total, currentValue){
            return total + currentValue;
        },0);
        // document.write(result);
        document.write(result / numbers.length);
    </script>
</body>
</html>
