<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputBox">
    <button onclick="currentText()" id="btn">Click Me!</button>
    <h2 id="result"></h2>
    <script>
        function currentText() {
            const inputBoxValue = document.getElementById("inputBox").value;
            document.getElementById("result").innerHTML = inputBoxValue;
        }
    </script>
</body>
</html>
