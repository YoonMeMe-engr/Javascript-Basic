<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 19;
        if (number % 2 === 0) {
            document.write("It is an even number.")
        } else {
            document.write("It is an odd number.")
        }
    </script>
</body>
</html>
