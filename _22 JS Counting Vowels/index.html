<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputText">
    <button class="" id="btn" onclick="displayVowels()">Count Vowels</button>
    <h3 id="result"></h3>
    <script>
        function countVowels(string) {
            let vowels = string.match(/[aeiou]/gi);
            return vowels ? vowels.length : 0;
        }

        function displayVowels() {
            let inputValue = document.getElementById("inputText").value;
            let countResult = countVowels(inputValue);
            document.getElementById("result").textContent = countResult; // innerHTML = textContent
            document.getElementById("inputText").value = "";
        }
    </script>
</body>
</html>
