<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            border: 2px solid lightskyblue;
            padding: 10px;
            border-radius: 15px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="km">
            <label for="km">KiloMeter</label>
            <input type="number" id="kmInput">
        </div>
        <div id="mile">
            <label for="mile">Mile</label>
            <input type="number" id="mileInput">
        </div>
    </div>

    <script>
        let kmInput = document.querySelector("#kmInput");
        let mileInput = document.querySelector("#mileInput");

        const convertKm = () => {
            mileInput.value = (kmInput.value * 0.621371).toFixed(3);
        }

        const convertMile = () => {
            kmInput.value = (mileInput.value / 0.621371).toFixed(3);
        }

        kmInput.addEventListener("input", convertKm);
        mileInput.addEventListener("input", convertMile);
        window.addEventListener("load", () => {
            mileInput.value = "";
            kmInput.value = "";
        });
    </script>
</body>
</html>
