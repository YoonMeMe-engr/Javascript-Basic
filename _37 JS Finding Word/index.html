    <script>
        let str = 'A beautiful girl who has right habits for her life is a perfect girl.';

         const findLongest = (str) => {
            return str.split(" ").reduce((preVal, curVal) => preVal.length < curVal.length ? curVal : preVal, "")
        }
        document.write(findLongest(str));
    </script>
